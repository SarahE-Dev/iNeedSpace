<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Viewer</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orelega+One&family=Roboto:wght@400&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<body>

    <div class="content container-fluid text-center bg-dark" style="height: 100%;">

        <h1 class="p-4 text-white">
            When can I see a certain satellite?
        </h1>
        <div class="row">
        <div class="section m-2 w-50 rounded-4 text-bg-secondary">
            <div class="pt-3">
                <h2 class="text-black">
                    Find Next Satellite Pass
                </h2>
            </div>
            <div class="p-2 d-inline-flex">
                <label class="text-dark text-center">Address</label>
                <input class="bg-body-tertiary w-75" id="address" />
            </div>
            
            <div class="d-flex">
                <div class="p-1">
                <input placeholder="City" class="bg-body-tertiary w-75" id="city" />
                </div>
                <div class="p-1">
                <input placeholder="State" class="bg-body-tertiary w-75" id="state" />
                </div>
            </div>
            <div class="d-flex">
                <div class="p-1">
                <input placeholder="Zip Code" class="bg-body-tertiary w-75" id="zip-code" />
                </div>
                <div class="p-1">
                <input placeholder="Country" class="bg-body-tertiary w-75" id="country" />
            </div>
            </div>
        
            <div class="">
                <label class="text-dark">Satellite NORAD</label>
                <input class="bg-body-tertiary w-75" id="norad" />
            </div>
            <div class="p-2">
                <button class="bg-black" id="search">
                    Search
                </button>
            </div>
        </div>

        <div class="section m-2 w-50 p-1 rounded-4 text-bg-secondary">
            <div class="row pt-2">
                <h2 class="text-black">
                    Notable Satellites
                </h2>
            </div>
            <div class="row">
                <div class="title">
                    <b class="text-dark">Name</b>
                </div>
                <div class="title">
                    <b class="text-dark">NORAD (Satellite ID)</b>
                </div>
            </div>
            <div class="row">
                <div class="item text-dark">
                    Int. Space Station
                </div>
                <div class="item text-dark">
                    25544
                </div>
            </div>
            <div class="row">
                <div class="item text-dark">
                    Hubble Space Telescope
                </div>
                <div class="item text-dark">
                    20580
                </div>
            </div>
            <div class="row">
                <div class="item text-dark">
                    SpaceX Dragon
                </div>
                <div class="item text-dark">
                    46920
                </div>
            </div>
            <div class="row p-1">
                <b class="text-white">Find more of the brightest satellites' NORAD IDs&nbsp;<a class="text-white-50" href="https://www.n2yo.com/satellites/?c=1">here</a>.</b>
            </div>
        </div>
    </div>
    <div id="display-section">

    </div>
    </div>
